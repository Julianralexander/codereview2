<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Harry Potter Charactor Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Harry Potter Character Quiz </h2>
        <h4>Please answer the questions below to see who you are!</h4>
        <h6>By Julian and Joe</h6>
      </div>
      <form id="questions">
        <p>The dark Lord has risen, do you:</p>
        <select class="form-control" id="situation1">
          <option value="0">Please select one:<option>
          <option value="1">Join the order of the Phoenix</option>
          <option value="2">Go live with Giants</option>
          <option value="3">Book it to the forbidden Forest</option>
          <option value="4">Start an entire freakin defense league</option>
        </select>
        <p>The Tri-Wizard Tournament is upon us, Who is your date for the Yule Ball</p>
        <select class="form-control" id="situation2">
          <option value="0">Please select one:</option>
          <option value="1">Crookshanks</option>
          <option value="2">Flor Delacor</option>
          <option value="3">Victor Krum</option>
          <option value="4">Molly Weasly</option>
        </select>
        <br>
        <button type="submit" class="btn btn-danger">Expecto Patronum</button>
      </form>
      <div id="bellatrix">
        <p>Bella</p>
      </div>
      <div id="neville">
        <p>Nev</p>
      </div>
      <div id="draco">
        <p>Douche</p>
      </div>
      <div id="mcgonagall">
        <p>Conjure</p>
      </div>
    </div>
  </body>
</html>
